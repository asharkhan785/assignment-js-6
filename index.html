<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    


    <script >
        // 1. Write a program to take a number in a variable, do the required arithmetic,
// and display the result in your browser.
var number = parseFloat(prompt("Enter a number:"));
document.write("Entered number: " + number + "<br/>");
document.write("Result after arithmetic operations:<br/>");
document.write("Result = " + (++number) + "<br/>");

// 2. What will be the output in variables a, b & result after execution of the following script:
var a = 2, b = 1;
var result = --a - --b + ++b + b--;
// Explain the output at each stage:
// --a; // a is decremented to 1
// --a - --b; // a is further decremented to 0, b is decremented to 0, result = 0 - 0 = 0
// --a - --b + ++b; // a is further decremented to -1, b is incremented to 1, result = -1 - 1 + 1 = -1
// --a - --b + ++b + b--; // a is further decremented to -2, b is decremented to 0 (post-decrement), result = -2 - 0 + 0 = -2
document.write("a: " + a + "<br/>");
document.write("b: " + b + "<br/>");
document.write("result: " + result + "<br/>");

// 3. Write a program that takes input a name from the user & greet the user.
var userName = prompt("Enter your name:");
alert("Hello, " + userName + "!");

// 4. Write a program to take input a number from the user & display its multiplication table on your browser.
// If the user does not enter a new number, the multiplication table of 5 should be displayed by default.
var userInput = parseFloat(prompt("Enter a number:")) || 5;
document.write("<h2>Multiplication Table of " + userInput + "</h2>");
for (var i = 1; i <= 10; i++) {
    document.write(userInput + " x " + i + " = " + (userInput * i) + "<br/>");
}

// 5. Take three subjects' names from the user and store them in 3 different variables.
// b) Total marks for each subject are 100, store it in another variable.
// c) Take obtained marks for the first subject from the user and store it in a different variable.
// d) Take obtained marks for the remaining 2 subjects from the user and store them in variables.
// e) Now calculate total marks and percentage and show the result in the browser like this. (Hint: use a table)
var subject1 = prompt("Enter the name of the first subject:");
var subject2 = prompt("Enter the name of the second subject:");
var subject3 = prompt("Enter the name of the third subject:");

var totalMarks = 100;
var obtainedMarksSubject1 = parseFloat(prompt("Enter obtained marks for " + subject1 + ":"));
var obtainedMarksSubject2 = parseFloat(prompt("Enter obtained marks for " + subject2 + ":"));
var obtainedMarksSubject3 = parseFloat(prompt("Enter obtained marks for " + subject3 + ":"));

var totalObtainedMarks = obtainedMarksSubject1 + obtainedMarksSubject2 + obtainedMarksSubject3;
var percentage = (totalObtainedMarks / (3 * totalMarks)) * 100;

document.write("<h2>Result</h2>");
document.write("<table border='1'>");
document.write("<tr><th>Subject</th><th>Total Marks</th><th>Obtained Marks</th></tr>");
document.write("<tr><td>" + subject1 + "</td><td>" + totalMarks + "</td><td>" + obtainedMarksSubject1 + "</td></tr>");
document.write("<tr><td>" + subject2 + "</td><td>" + totalMarks + "</td><td>" + obtainedMarksSubject2 + "</td></tr>");
document.write("<tr><td>" + subject3 + "</td><td>" + totalMarks + "</td><td>" + obtainedMarksSubject3 + "</td></tr>");
document.write("<tr><th colspan='2'>Total</th><td>" + totalObtainedMarks + "</td></tr>");
document.write("<tr><th colspan='2'>Percentage</th><td>" + percentage.toFixed(2) + "%</td></tr>");
document.write("</table>");

    </script>
</body>
</html>
